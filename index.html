<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIESPECKMÄUSE</title>
    <style>
        @font-face {
            font-family: 'Quicksand';
            font-weight: 300;
            font-style: normal;
            src: url('fonts/quicksand/Quicksand-light.eot');
            src: url('fonts/quicksand/Quicksand-light.eot?#iefix') format('embedded-opentype'),
                url('fonts/quicksand/Quicksand-light.woff2') format('woff2'),
                url('fonts/quicksand/Quicksand-light.woff') format('woff'),
                url('fonts/quicksand/Quicksand-light.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 400;
            font-style: normal;
            src: url('fonts/quicksand/Quicksand-Regular.eot');
            src: url('fonts/quicksand/Quicksand-Regular.eot?#iefix') format('embedded-opentype'),
                url('fonts/quicksand/Quicksand-Regular.woff2') format('woff2'),
                url('fonts/quicksand/Quicksand-Regular.woff') format('woff'),
                url('fonts/quicksand/Quicksand-Regular.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 500;
            font-style: normal;
            src: url('fonts/quicksand/Quicksand-Medium.eot');
            src: url('fonts/quicksand/Quicksand-Medium.eot?#iefix') format('embedded-opentype'),
                url('fonts/quicksand/Quicksand-Medium.woff2') format('woff2'),
                url('fonts/quicksand/Quicksand-Medium.woff') format('woff'),
                url('fonts/quicksand/Quicksand-Medium.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 600;
            font-style: normal;
            src: url('fonts/quicksand/Quicksand-SemiBold.eot');
            src: url('fonts/quicksand/Quicksand-SemiBold.eot?#iefix') format('embedded-opentype'),
                url('fonts/quicksand/Quicksand-SemiBold.woff2') format('woff2'),
                url('fonts/quicksand/Quicksand-SemiBold.woff') format('woff'),
                url('fonts/quicksand/Quicksand-SemiBold.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 700;
            font-style: normal;
            src: url('fonts/quicksand/Quicksand-Bold.eot');
            src: url('fonts/quicksand/Quicksand-Bold.eot?#iefix') format('embedded-opentype'),
                url('fonts/quicksand/Quicksand-Bold.woff2') format('woff2'),
                url('fonts/quicksand/Quicksand-Bold.woff') format('woff'),
                url('fonts/quicksand/Quicksand-Bold.ttf') format("truetype");
            font-display: swap;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: rgb(218, 187, 140);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .infobox {
            font-family: 'Quicksand';
            color: #563d30;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .teaser,
        .email {
            margin: 0;
            padding: 0;
        }

        .email a {
            color: #563d30;
            text-decoration: underline;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }

        .image-container img {
            max-height: 50vh;
            height: auto;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="infobox">
        <p class="teaser">bald geht's los...</p>
        <p class="email"><a href="mailto:hallo@diespeckmäuse.de">hallo@diespeckmäuse.de</a></p>
    </div>
    <div class="image-container">
        <img src="teaser.png" alt="DieSpeckMäuse">
    </div>
</body>

</html>
